<div class="login-container">
    <h2>Login</h2>
    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required>
          <span class="toggle-password" (click)="toggleShowPassword()">
            {{ showPassword ? '👁️' : '🙈' }}
          </span>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
